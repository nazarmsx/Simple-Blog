 <div class="container col-xs-8 col-xs-offset-2" >   
<div class="row">
<div class="panel panel-default">
<div class="panel-heading"><h3>Posts</h3></div>

<table class="table table-striped">
    <thead><tr>
            <th>ID</th>
            <th>Post title</th>
            <th>Post Text</th>
            <th>Created</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="post in filteredPosts">
            <td>{{ post.id}}</td>
            <td>{{ post.title}}</td>
            <td>{{ post.post_text|limitTo:50}}</td>
            <td>{{ post.created}}</td>
           
            <td>
                <button class="btn" ng-click="editPost(post.id)">
                    <span class="glyphicon glyphicon-pencil"></span>  Edit
                </button>
            </td>
            <td>
                <button class="btn btn-danger" ng-click="deletePost(post.id)">
                <span class="glyphicon  glyphicon-remove-sign"></span>  Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>
<ul class="pager" >
    <button  class="btn" style="float: left;" type="button"  ng-click="previous()">Previous</button>
   <button class="btn"  style="float: right;" type="button"  ng-disabled="nextButtonDisable" ng-click="next()">Next</button>
</ul>
</div>
</div>
 </div>

<div class="overlay-bg">
</div>
<div class="overlay-content popup1" ng-hide="false">
    <form  class="form-horizontal" name="myForm" novalidate>
    <div class="form-group">
        <label class="col-sm-2 control-label">Post title:</label>
        <div class="col-sm-6">
            <input type="text" name="user_name" ng-model="customer.name"  class="form-control" placeholder="Name" ng-required="true" required>
            <span style="color:red" ng-show="myForm.user_name.$dirty && myForm.user_name.$invalid">
                <span ng-show="myForm.user_name.$error.required">Name is required.</span>               
            </span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-3">
            <input type="email" name="email" ng-model="customer.email" id="inputEmail" class="form-control" placeholder="Email address" required>
            <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
                <span ng-show="myForm.email.$error.required">Email is required.</span>
                <span ng-show="myForm.email.$error.email">Invalid email address.</span>
            </span>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Telephone:</label>
        <div class="col-sm-3">
            <input type="text" ng-model="customer.telephone" name="telephone" class="form-control" placeholder="Telephone" ng-maxlength="10" ng-minlength="10" ng-pattern="/^\d{10}$/">
       
       <span style="color:red" ng-show="myForm.telephone.$dirty && myForm.telephone.$invalid">The phone number field should be of 10 digits</span>
       </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">State:</label>
        <div class="col-sm-3">
            <input type="text" ng-model="customer.state" class="form-control" placeholder="State">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">City:</label>
        <div class="col-sm-3">
            <input type="text" ng-model="customer.city" class="form-control" placeholder="City">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Street:</label>
        <div class="col-sm-3">
            <input type="text" name="name" ng-model="customer.street"  class="form-control" placeholder="Street name" >

        </div>
    </div>


    <div class="form-group">
        <label class="col-sm-2 control-label">Postal code:</label>
        <div class="col-sm-3">
            <input type="text" name="zip" ng-model="customer.zip"  class="form-control" placeholder="Postal code" >
            <span style="color:red" ng-show="myForm.zip.$dirty">
                <span ng-show="myForm.zip.$error.required">Name is required.</span>               
            </span>
        </div>
    </div>
</form>
<hr>
<div class="form-actions">
    <button type="submit" ng-hide="edit" class="btn btn-primary"  ng-click="updateUser()" ng-disabled=" myForm.$invalid"><span class="glyphicon glyphicon-save"></span>  Save Changes</button>
    <button type="button" ng-hide="edit" class="btn btn-danger" ng-click="cancelSavingPersonalInfo()">Cancel</button>
    <button class="btn btn-success" ng-show="edit" ng-click="createUser()" ng-disabled="myForm.$pristine || myForm.$invalid" > 
        <span class="glyphicon glyphicon-user"></span>  Create New User
    </button>
</div>
    <button class="close-btn" ng-click="closeForm()">Close</button>
</div>
