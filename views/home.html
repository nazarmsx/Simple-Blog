
<div class="container col-xs-8 col-xs-offset-2" >  
  <div class="spinner" ng-show="postsAreBeingDownloading">
  <div class="bounce1"></div>
  <div class="bounce2"></div>
  <div class="bounce3"></div>
</div>
    
<div ng-repeat="post in posts" >
       
       <div class="row">
      <div class="col-xs-12">
        <h2>{{post.title}}</h2>
        <p>{{post.post_text |limitTo:100 }}...</p>
        <p class="lead"><a ng-click="loadPostContent(post.id)" class="btn btn-default">Read More</a></p>
        <ul class="list-inline">
            <li><span id="postDate">{{post.created }}</span></li><li></li><li>
                </li>
                <li ><i class="glyphicon glyphicon-comment"></i>
                    
                    <a href="" ng-click="loadComments(post)" class="btn btn-default" ng-hide="post.commentsDownloaded || post.commentsQuantity==0"> {{post.commentsQuantity}} comments</a>
                    <a href="" ng-click="hideComments(post)" class="btn btn-default" ng-show="post.commentsDownloaded && !post.commentsQuantity==0"> Hide comments</a>

                    <span ng-show="post.commentsQuantity==0"> No comments have been added yet :(</span></li>
        </ul>
      </div>
           
           <div class="row">
      <div class="col-xs-12">
           <div  ng-show="post.commentsDownloaded">

            

           </div>
           
    </div>
               </div></div>
    <hr>  
</div>
     <a class="btn btn-info btn-block btn-primary" ng-hide="allPostDownloaded" ng-click="loadMore()" role="button">Load More </a>
    <div class="alert alert-info" role="alert" ng-show="allPostDownloaded && (!postsAreBeingDownloading)"><strong>Info!</strong>There is no post to download.</div>
</div>
